<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Sign In</title>
    </head>
    <body>
        <div class="container">
            <div class="mid-container">
                <h1>ENTER YOUR DETAILS TO LOG IN</h1>
                <form method="get">
                    <div class="set-div">
                        <div class="label-div"><label>Username</label></div>
                        <div class="text-div"><input type="text"></div>
                    </div>
                    <div class="set-div">
                        <div class="label-div"><label>Password</label></div>
                        <div class="text-div"><input type="password"></div>
                    </div>
                    <div class="set-div">
                        <div class="set-div-button">
                            <button>LOGIN</button>
                        </div>
                    </div>
                    <div class="set-div-info">
                    </div>
                </form>
                <p>Do not have an account?<a href="">Click here</a></p>
            </div>
        </div>
    </body>
</html>
